<!DOCTYPE html> 
<html lang="en">

<head>
	<meta charset = "utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UFO Sightings</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	
</head>

<body>

	<div class= "container">
		<h1>UFO Search</h1>
		<h5>Search 1-5 criteria</h5>
		<div class = "row">
			<div class = "col-sm-4">
				<div class = "form-group">

					<input type="text" class="form-control" id="dateTime" placeholder="Date/Time M/D/YYYY">
					
					<input type="text" class="form-control" id="city" placeholder="City">

					<input type="text" class="form-control" id="state" placeholder="State">

					<input type="text" class="form-control" id="country" placeholder="Country">

					<input type="text" class="form-control" id="shape" placeholder="Shape">

					<a id="search" class="btn btn-default">Search</a>
					<a id="reset" class="btn btn-default">Reset Search</a>

				<!-- end form group -->
				</div>
			<!-- end col-md-4 -->
			</div>
		<!-- end row -->
		</div>

		<div class="row">
			<div class ="col-md-12">
				<table class = "table table-striped">
					<thead>
						<tr>
							<th>Datetime</th>
							<th>City</th>
							<th>State</th>
							<th>Country</th>
							<th>Shape</th>
							<th>Duration</th>
							<th>Comments</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

	<!-- end container -->
	</div>

	<script src= "data.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
<!-- end body -->
</body>
